buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.8.1'
        classpath 'com.google.gms:google-services:4.3.3'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://maven.microblink.com' }
    }

    project.ext {

        androidCompileSdkVersion = 28
        androidTargetSdkVersion = 28
        androidMinSdkVersion = 21
        androidVersionCode = 4
        androidVersionName = "5.0.0"

        androidSupportLibVersion = "28.0.0"
        constraintLayoutVersion = "1.1.3"
        architectureComponentsVersion = "1.1.1"
        gsonVersion = "2.8.5"
        mobileVisionVersion = "17.0.2"

        okHttpVersion = "3.14.0"
        blinkIDVersion = "4.6.0"
        appAuthVersion = "0.7.1"

        junitVersion = "4.12"
        mockitoVersion = "2.23.4"
        hamcrestVersion = "2.1"
        powermockVersion = "2.0.0-RC.4"
        jsonVersion = "20180813"
        espressoLibVersion = "3.0.2"
        architectureCoreTestingVersion = "1.1.1"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
